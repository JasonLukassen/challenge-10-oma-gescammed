<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Register</title>
    <link rel="stylesheet" href="css/register.css" />
  </head>
  <body>

    <!-- navbar -->
    <nav class="navbar">
		<a class="navbar-items" id="login" href="login.html">Login</a>
		<a class="active navbar-items" id="register" href="register.html">Register</a>
	</nav>



    <!-- Form -->
    <div class="Register-page">
      <div class="container">
        <form class="Register-form" autocomplete="off">
          <label><h1>Register Here</h1></label>
          <div id="arrow"></div>
          <input type="text" class="form-fields input-fields" id="username" placeholder="Username" required />
          <input autocomplete="false" name="hidden" type="text" style="display:none;">
          <input type="email" class="form-fields input-fields" id="email" placeholder="Email" required />
          <input type="password" class="form-fields input-fields" id="password" placeholder="Password" required />
          <label>
            <input type="checkbox" class="form-fields input fields" id="toggle-password-visibility" onclick="showPassword()">
            <span>Show Password</span>
          </label>
          <button type="submit" class="form-fields" id="submit-button">Register</button>
        </form>
      </div>
    </div>

  </body>
<script src="/frontend/javascript/index.js"></script>  
</html>
